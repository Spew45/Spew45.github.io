body {
    background-color: #001b2e;
}

.border {
    border: 2px solid #fff; /* Example border style */
    border-radius: 15px; /* Adjust radius as needed */
    padding: 20px; /* Example padding */
    margin: 20px; /* Example margin */
}

.dropdown {
    float: right;
    border-radius: 5px; /* Rounded corners for dropdown */
    overflow: hidden; /* Ensures dropdown content is rounded */
}

.dropdown-content {
    border-radius: 5px; /* Rounded corners for dropdown items */
}

p {
    margin: 20px;
}

#iframe {
    border-radius: 15px; /* Rounded corners for the embedded SWF */
    margin-top: 20px;
}

.text {
    border-radius: 10px; /* Rounded corners for text container */
    overflow: hidden; /* Ensures content is rounded */
}
</style>

<title>Classes</title>

<body>

<div class="border"></div>

<div class="dropdown">
    <button class="dropbtn"><i class="fa fa-caret-down"></i></button>
    <div class="dropdown-content">
      <a onclick="openFullscreen();" style="cursor: pointer; font-family: 'Poppins', sans-serif; text-decoration: none;">Fullscreen</a>
      <a onclick="openGame();" style="cursor: pointer; font-family: 'Poppins', sans-serif; text-decoration: none;" target="_parent">Cloak Link</a>
      <a href="https://www.google.com/?safe=active&ssui=on" target="_parent" style="font-family: 'Poppins', sans-serif;">Panic</a>
    </div>
</div>

<p align="center">
