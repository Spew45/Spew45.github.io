<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script src="/js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background-color: #001b2e;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        .border {
            border: 2px solid #fff; /* Example border style */
            border-radius: 15px; /* Adjust radius as needed */
            padding: 20px; /* Example padding */
            margin: 20px; /* Example margin */
        }

        .dropdown {
            float: right;
            border-radius: 5px; /* Rounded corners for dropdown */
            overflow: hidden; /* Ensures dropdown content is rounded */
            position: relative; /* Necessary for absolute positioning of dropdown content */
        }

        .dropbtn {
            background-color: #4CAF50; /* Example button color */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners for button */
        }

        .dropdown-content {
            display: none; /* Hidden by default */
            position: absolute; /* Positioned relative to dropdown */
            background-color: #f9f9f9; /* Background color for dropdown */
            min-width: 160px;
            border-radius: 5px; /* Rounded corners for dropdown items */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Show dropdown on hover */
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px; /* Rounded corners for links */
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1; /* Change background on hover */
        }

        embed {
            border-radius: 15px; /* Rounded corners for the embedded SWF */
            margin-top: 20px;
            border: none; /* Remove any default border */
        }

        .text {
            border-radius: 10px; /* Rounded corners for text container */
            overflow: hidden; /* Ensures content is rounded */
        }
    </style>
    <title>Classes</title>
</head>
<body>

<div class="border">
    <!-- Content can go here -->
</div>

<div class="dropdown">
    <button class="dropbtn"><i class="fa fa-caret-down"></i></button>
    <div class="dropdown-content">
        <a onclick="openFullscreen();" style="cursor: pointer;">Fullscreen</a>
        <a onclick="openGame();" style="cursor: pointer;" target="_parent">Cloak Link</a>
        <a href="https://www.google.com/?safe=active&ssui=on" target="_parent">Panic</a>
    </div>
</div>

<p align="center">
    <embed src="/swf/curveball.swf" style="width: 900px; height: 600px;" id="iframe"></embed>
</p>

<script src="/js/test.js"></script>

<div class="text">
    <embed src="/dump/text.html">
</div>

</body>
</html>
